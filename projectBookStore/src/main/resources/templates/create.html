<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Book</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>

<main>
    <h2>Create a Book</h2>

    <div th:if="${error}" class="error">
        <p style="color: red;" th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="success">
        <p style="color: green;" th:text="${success}"></p>
    </div>

    <form th:action="@{/book/createBook}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required><br>

        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="authorName" required><br>

        <label for="publisherName">Publisher Name:</label>
        <input type="text" id="publisherName" name="publisherName" required><br>

        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="categoryName" required><br>

        <button type="submit">Create Book</button>
    </form>

</main>


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
