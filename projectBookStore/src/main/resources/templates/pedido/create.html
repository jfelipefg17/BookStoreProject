<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/styles.css}">

    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">                <div class="card-header" th:text="${subtitle}">Create Pedido</div>
                <div class="card-body">
                    <!-- Mensaje de error si existe -->
                    <div th:if="${error}" class="alert alert-danger mb-4" th:text="${error}"></div>
                    
                    <form th:action="@{/pedidos}" method="post" th:object="${pedido}">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" th:field="*{usuario}" required/>
                        </div>

                        <div class="mb-3">
                            <label for="items" class="form-label">Items:</label>
                            <input type="text" class="form-control" id="items" name="items" th:field="*{items}" required/>
                            <div class="form-text">Ingrese los items separados por comas</div>
                        </div>

                        <div class="mb-3">
                            <label for="pago" class="form-label">Pago:</label>
                            <select class="form-select" id="pago" name="pago" th:field="*{pago}" required>
                                <option value="">Seleccione m√©todo de pago</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Tarjeta">Tarjeta</option>
                                <option value="Transferencia">Transferencia</option>
                            </select>
                        </div>                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="descuento" name="descuento"/>
                            <label class="form-check-label" for="descuento">Aplicar descuento</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/book/home" class="btn btn-secondary">
                                <i class="bi bi-house-door"></i> Ir a Inicio
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Pedido
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
