<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav.findBook}">Buscar Libro</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>
    <h2 th:text="#{index.findBookByName}">Buscar Libro por Nombre</h2>

    <form th:action="@{/book/findByName}" method="get">
        <label for="title" th:text="#{form.title}">Nombre del libro:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit" th:text="#{form.search}">Buscar</button>
    </form>    <div th:if="${book != null}">
        <h3 th:text="#{book.details.title}">Resultado:</h3>
        <table>
            <tr>
                <th th:text="#{table.header.id}">ID</th>
                <th th:text="#{form.title}">TÃ­tulo</th>
                <th th:text="#{form.author}">Autor</th>
                <th th:text="#{form.price}">Precio</th>
                <th>Stock</th>
            </tr>
            <tr>
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author.getName()}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.stock}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
