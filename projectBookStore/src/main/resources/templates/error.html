<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/styles.css}">
    
    <title>Error</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3>Error <span th:text="${statusCode}">500</span></h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${errorMessage}">Ha ocurrido un error</h5>
                        
                        <div th:if="${exceptionMessage}" class="alert alert-secondary mt-3">
                            <p><strong>Detalles técnicos:</strong></p>
                            <p th:text="${exceptionMessage}">Mensaje de excepción</p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Volver al inicio</a>
                            <a href="javascript:history.back()" class="btn btn-secondary ms-2">Volver atrás</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
