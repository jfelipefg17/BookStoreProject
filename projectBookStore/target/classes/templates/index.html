<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>
    <h2>Book Store</h2>
    <a th:href="@{/book/formBook}">Crear Libro</a>
    <a th:href="@{/book/listBooks}">Lista de Libros</a>
    <a th:href="@{/book/findByName}">Buscar Libro por Nombre</a>
    <a href="#" data-toggle="modal" data-target="#categoryModal">Por Categoria</a>

</main>
<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Lista de Categor√≠as</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="categoryList">
                    <!-- Categories will be loaded here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
