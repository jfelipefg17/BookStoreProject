<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <title th:text="${title}">Pedido Details</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
    <!-- Detalles del Pedido -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${pedido.id}">Pedido ID</h5>
            <p class="card-text">
                <strong>Usuario:</strong>
                <span th:text="${pedido.usuario}">Usuario</span>
            </p>
            <p class="card-text">
                <strong>Items:</strong>
                <span th:text="${pedido.items}">Lista de Items</span>
            </p>
            <p class="card-text">
                <strong>Pago:</strong>
                <span th:text="${pedido.pago}">Monto</span>
            </p>
            <p class="card-text">
                <strong>Descuento:</strong>
                <span th:text="${pedido.descuento}">Descuento Aplicado</span>
            </p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
