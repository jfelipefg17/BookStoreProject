<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS (si es necesario) -->
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <title>Éxito</title>
</head>
<body>
<!-- Encabezado (si es necesario) -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
    <div class="alert alert-success text-center" role="alert">
        <h2 th:text="${message}">Elemento creado satisfactoriamente</h2>
    </div>
</div>

<!-- Enlace para volver a la lista de pedidos -->
<div class="container text-center">
    <a href="/pedidos" class="btn btn-primary">Volver a la lista de pedidos</a>
</div>

<!-- Pie de página (si es necesario) -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
